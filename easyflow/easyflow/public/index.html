<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EasyFlow: Build world-class websites with AI-powered design, real-time collaboration, and unmatched performance." />
  <meta name="keywords" content="website builder, AI design, real-time collaboration, EasyFlow, drag-and-drop editor" />
  <meta name="author" content="EasyFlow Team" />
  <meta property="og:title" content="EasyFlow - Create Stunning Websites in Minutes" />
  <meta property="og:description" content="Unleash your creativity with EasyFlow's AI-driven tools and premium design features." />
  <meta property="og:image" content="https://images.unsplash.com/photo-1519389950473-47ba0277781c" />
  <meta property="og:url" content="https://easyflow.vercel.app" />
  <meta property="og:type" content="website" />
  <title>EasyFlow - World-Class Website Builder</title>
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" />
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-router-dom@6.26.1/dist/umd/react-router-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@11.3.8/dist/framer-motion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-beautiful-dnd@13.1.1/dist/react-beautiful-dnd.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "EasyFlow",
      "description": "A premium website builder with AI-powered design and real-time collaboration.",
      "url": "https://easyflow.vercel.app",
      "applicationCategory": "Website Builder",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock"
      }
    }
  </script>
</body>
</html>
